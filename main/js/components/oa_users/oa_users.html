<div>
  <p>
   Voici la liste de users rendue dans une table
  </p>
  <input type="text" ng-model="search">
  <table>
    <thead>
      <th>Nom</th>
      <th>Age</th>
      <th>Sexe</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.users | orderBy: 'age' | filter: search">
        <td>{{user.name}}</td>
        <td ng-class="{'green': user.age >= 25, 'red': user.age < 25}">{{user.age}}</td>
        <td>{{user.sex}}</td>
      </tr>
    </tbody>
  </table>
</div>
