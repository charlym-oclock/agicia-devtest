<div>
  <p>
   Voici la liste de users rendue dans une table
  </p>
  <table>
    <thead>
      <th>Nom</th>
      <th>Age</th>
      <th>Sexe</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.users">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.sex}}</td>
      </tr>
    </tbody>
  </table>
</div>
